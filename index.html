<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main id="card-container">
        <div id="cover-div">
      <img src="images/bg-pattern-card.svg" id="card-cover">
    </div>

    <div id="profile-div">
      <img src="images/image-victor.jpg" id="profile-img">
    </div>

    <div id="card-details">
      <p id="id-box">
        <strong class="bold-text" id="name">Victor Crest</strong>
        <span class="light-text" id="age">26</span>
      </p>
      <p id="city" class="light-text">London</p>
    </div>

    <hr>

    <div id="activities">
    <p id="item1">
      <strong class="bold-text">80K</strong>
      <span class="light-text">Followers</span>
    </p>
    <p id="item2">
      <strong class="bold-text">803K</strong>
      <span class="light-text">Likes</span>
    </p>
    <p id="item3">
      <strong class="bold-text">1.4K</strong>
      <span class="light-text">Photos</span>
    </p>
    </div>


</body>
</html>
